<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P-rogue-ramming</title>
  <style>
    #signup{border:3px solid black;}
  </style>
</head>
<body>
  <center>
  <div id="title">
    <h1>P-rogue-ramming</h1>
    <h2>프로그래밍 연습을 위한 로그라이크 게임</h2>
  </div>
  <div id="signup">
    <form action="/game.html" method="GET">
      <div class="form-signup">
        <label for="size">그리드 크기를 입력하세요 (Input Grid Size):</label>
        <input type="number" min="2" max="12" name="size" id="size" required/>
      </div>
      <div class="form-signup">
        <input type="submit" value="Game Start!"/>
      </div>
    </form>
  </div>
  </center>
</body>
</html>
